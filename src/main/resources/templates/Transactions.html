<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Transactions Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center">Transactions Management</h1>

<!-- Add Transaction Form -->
<form th:action="@{/transactions/create}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="userID" class="form-label">User ID:</label>
        <input type="number" id="userID" name="userID" class="form-control" placeholder="Enter User ID" required />
    </div>
    <div class="mb-3">
        <label for="bookID" class="form-label">Book ID:</label>
        <input type="number" id="bookID" name="bookID" class="form-control" placeholder="Enter Book ID" required />
    </div>
    <button type="submit" class="btn btn-primary">Create Transaction</button>
</form>

<!-- Display All Transactions -->
<h2 class="text-center">All Transactions</h2>
<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>Transaction ID</th>
        <th>User ID</th>
        <th>Book ID</th>
        <th>Issue</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.transactionID}"></td>
        <td th:text="${transaction.userID}"></td>
        <td th:text="${transaction.bookID}"></td>
        <td th:text="${transaction.issueDate}"></td>
        <td>
            <form th:action="@{'/transactions/close'}" method="post">
                <input type="hidden" name="transactionID" th:value="${transaction.transactionID}">
                <button type="submit" class="btn btn-sm btn-danger">Close</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
